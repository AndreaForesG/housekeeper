<mat-sidenav-container class="container-fluid p-0">
  <mat-sidenav #sidenav mode="side" [opened]="isExpanded">
    <div class="sidenav-title">
      <img *ngIf="isExpanded" src="assets/logoMenu.png" alt="Logo" class="logo-image" />
    </div>


    <mat-nav-list>
      <a mat-list-item (click)="createEmployees()">
        <mat-icon class="me-2">person</mat-icon>
        <span *ngIf="isExpanded"  >Crear Empleados</span>
      </a>
      <a mat-list-item (click)="createRooms()">
        <mat-icon class="me-2">bed</mat-icon>
        <span *ngIf="isExpanded">Crear Habitaciones</span>
      </a>
      <a mat-list-item (click)="createStatus()">
        <mat-icon class="me-2">settings</mat-icon>
        <span *ngIf="isExpanded">Crear Estados</span>
      </a>
      <a mat-list-item (click)="createTasks()">
        <mat-icon class="me-2">add_task</mat-icon>
        <span *ngIf="isExpanded">Crear Tareas</span>
      </a>

      <a class="mb-4" mat-list-item (click)="showSituation()">
        <mat-icon class="me-2">visibility</mat-icon>
        <span *ngIf="isExpanded">Ver Situaci√≥n</span>
      </a>
    </mat-nav-list>
    <mat-list class="bottom-list" *ngIf="isExpanded">
      <mat-list-item>
        <mat-icon class="me-2">info</mat-icon>
        <span>{{ plan }}</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="me-2">refresh</mat-icon>
        <span>{{ renewPlan }}</span>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="d-flex justify-content-between">
      <button
        mat-mini-fab
        (click)="toggleMenu()"
        class="mat-accent toggle-button d-flex align-items-center justify-content-center">
        <mat-icon class="fs-4">menu</mat-icon>
      </button>
      <div class="ms-auto">
        <span>Establecimiento: {{hotelName}} </span>
        <span class="ms-3">Fecha de Trabajo: {{ date }}</span>
        <span class="ms-3">Panel Administrador</span>
        <button mat-mini-fab class="ms-3" (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <app-housekeeper-content (editEmployeeRequest)="editEmployee($event)"></app-housekeeper-content>
  </mat-sidenav-content>
</mat-sidenav-container>
