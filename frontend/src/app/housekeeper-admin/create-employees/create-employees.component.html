<div class="card shadow-lg">
  <div class="card-header d-flex align-items-center position-relative">
    <h1 class="mb-0 flex-grow-1 text-center">Crear Empleado</h1>
    <button mat-icon-button class="close-button position-absolute end-0 me-2" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">
            El nombre es obligatorio
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Correo Electr칩nico</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
            El correo es obligatorio
          </mat-error>
          <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
            Ingresa un correo v치lido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="employeeForm.get('password')?.hasError('required')">
            La contrase침a es obligatoria
          </mat-error>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role_id">
            <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-between">
        <button mat-button type="button" class="btn btn-secondary" (click)="employeeForm.reset()">Limpiar</button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
