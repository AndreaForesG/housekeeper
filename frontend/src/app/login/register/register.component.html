<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-10 col-md-8 col-lg-7">
      <div class="card shadow-lg p-4">
        <div class="card-header text-center">
          <h3 class="card-title title">Crear Cuenta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12 col-sm-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" formControlName="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" formControlName="email" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    formControlName="password"
                    autocomplete="new-password"
                    required />
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    [ngClass]="{
      'is-invalid': registerForm.get('confirmPassword')?.touched &&
                    registerForm.get('confirmPassword')?.errors?.['passwordMismatch']
    }"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    autocomplete="new-password"
                    required />
                  <div
                    *ngIf="registerForm.get('confirmPassword')?.touched &&
           registerForm.get('confirmPassword')?.errors?.['passwordMismatch']"
                    class="invalid-feedback">
                    Las contraseñas no coinciden
                  </div>
                </div>

                <div class="mb-3">
                  <img src="assets/register.jpeg" class="img-fluid">
                </div>
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <div class="row justify-content-between">
                  <div
                    class="col-12 col-md-12 mb-4 plan-card"
                    *ngFor="let plan of plans">
                    <div class="card shadow-sm h-100"
                         [ngClass]="{'border-primary': selectedPlan && selectedPlan.id === plan.id}">
                      <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ plan.name }}</h5>
                        <p class="card-text">{{ plan.description || 'Sin descripción disponible' }}</p>
                        <div class="mt-auto">
                          <span class="h4 d-block">€{{ plan.price }}/mes</span>
                          <button
                            type="button"
                            class="btn choose-plan-btn w-100 mt-3"
                            (click)="choosePlan(plan)"
                            [ngClass]="{'btn-outline-primary': !selectedPlan || selectedPlan.id !== plan.id, 'btn-primary': selectedPlan && selectedPlan.id === plan.id}">
                            Elegir Plan
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <input type="hidden" formControlName="planId" />

            <div class="text-center">
              <div class="mb-3">
                <label class="form-label">Tarjeta de crédito</label>
                <div id="card-element" class="form-control p-2"></div>
                <div *ngIf="cardError" class="text-danger mt-2">{{ cardError }}</div>
              </div>
              <button
                type="submit"
                class="btn btn-register text-white px-5"
                [disabled]="!selectedPlan || registerForm.invalid || isLoading">
                <span *ngIf="!isLoading">Registrarse y Pagar</span>
                <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Registrándose y pagando...
               </span>
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="/login" class="text-decoration-none title">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
