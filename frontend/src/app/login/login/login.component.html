<div class="container-fluid">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg p-4">
        <div class="card-header text-center">
          <h3 class="card-title title">Bienvenid@ a Housekeeper</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" required />
            </div>
            <button type="submit" class="btn btn-iniciarSesion w-100 text-white">Iniciar Sesión</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a href="/register" class="text-decoration-none title">¿No tienes cuenta? Regístrate</a>
          <br />
        </div>
        <div class="card-footer text-center mt-3">
          <a href="/" class="text-decoration-none title">Volver a la página principal</a>
        </div>
      </div>
    </div>
  </div>
</div>
