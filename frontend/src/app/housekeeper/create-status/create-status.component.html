<div class="card shadow-lg">
  <div class="card-header d-flex align-items-center position-relative">
    <h1 class="mb-0 flex-grow-1 text-center">Crear Estado</h1>
    <button mat-icon-button class="close-button position-absolute end-0 me-2" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="card-body p-5">
    <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre Estado</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="statusForm.get('name')?.hasError('required')">
            El nombre del estado es obligatorio
          </mat-error>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-between">
        <button mat-button type="button" class="btn btn-secondary" (click)="statusForm.reset()">Limpiar</button>
        <button mat-raised-button color="primary" type="submit" class="btn btn-primary" [disabled]="statusForm.invalid">
          <i class="fas fa-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>
