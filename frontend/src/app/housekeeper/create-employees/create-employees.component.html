<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
  <mat-card>
    <mat-card-title class="text-center">Crear Empleado</mat-card-title>
    <br>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hotel</mat-label>
        <input matInput type="number" formControlName="hotel_id" required>
        <mat-error *ngIf="employeeForm.get('hotel_id')?.hasError('required')">
          El hotel es obligatorio
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electr칩nico</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
          Ingresa un correo v치lido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase침a</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="employeeForm.get('password')?.hasError('required')">
          La contrase침a es obligatoria
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-card-actions align="end">
      <button mat-button type="button" (click)="employeeForm.reset()">Limpiar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
