<div *ngIf="logs$ as logs; else loading">
  <div *ngIf="this.dataSource.data.length == 0" class="alert alert-warning mt-3">
    Actualmente, no hay logs para mostrar.
  </div>
  <table *ngIf="this.dataSource.data.length >0 " mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
    <ng-container matColumnDef="task_name">
      <th mat-header-cell *matHeaderCellDef> Tarea </th>
      <td mat-cell *matCellDef="let log">{{ log.task_name }}</td>
    </ng-container>

    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let log">{{ log.user_name }}</td>
    </ng-container>

    <ng-container matColumnDef="completed_at">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let log">{{ log.completed_at | date:'dd/MM/yyyy HH:mm:ss' }}</td>
    </ng-container>

    <ng-container matColumnDef="observation">
      <th mat-header-cell *matHeaderCellDef> Observación </th>
      <td mat-cell *matCellDef="let log">{{ log.observation }}</td>
    </ng-container>

    <ng-container matColumnDef="is_done">
      <th mat-header-cell *matHeaderCellDef> Completada </th>
      <td mat-cell *matCellDef="let log">{{ log.is_done ? 'Sí' : 'No' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 20] "   >
  </mat-paginator>
</div>

<ng-template #loading>
  <p>Cargando logs...</p>
</ng-template>
<div class="d-flex justify-content-end">
  <button mat-button (click)="closeDialog()">Cerrar</button>

</div>
