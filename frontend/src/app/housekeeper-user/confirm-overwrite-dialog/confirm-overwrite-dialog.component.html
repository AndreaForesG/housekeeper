<h1 mat-dialog-title>Conflicto de Asignación</h1>
<div mat-dialog-content>
  <h4>Hay un empleado para las fechas previstas. ¿Desea sobreescribirlo?</h4>
</div>
<div mat-dialog-actions>
  <button mat-button color="accent" [mat-dialog-close]="false">No</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Sí</button>
</div>
